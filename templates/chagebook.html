<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!---最高的IE浏览器渲染--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口的设置  移动设备优先 支持移动端 在多个设备上适应  PC iphone 安卓等-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
  <!---  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script> --->
    <![endif]-->
</head>
<body>
<h3>编辑书籍</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                 {% csrf_token %}
                 <div class="form-group">
                     <label for="">书籍名称</label>
                     <input type="text" name="title" class="form-control" value="{{ book_list.title}}">
                 </div>
                <div class="form-group">
                     <label for="">价格</label>
                     <input type="text" name="price" class="form-control" value="{{ book_list.price}}">
                 </div>
                <div class="form-group">
                     <label for="">出版日期</label>
                     <input type="date" name="pub_date" class="form-control" value="{{ book_list.publishDate |date:"Y-m-d"}}">
                 </div>
                <div class="form-group">
                     <label for="">出版社</label>
                     <select name="publish_id" id="" class="form-control">
                         {% for  publish in publish_list%}
                             {% if book_list.publish  == publish %}
                                 <option selected  value="{{ publish.pk }}">{{ publish.name }}</option>
                             {% else %}
                                 <option value="{{ publish.pk }}">{{ publish.name }}</option>
                             {% endif %}
                         {% endfor %}

                     </select>
                 </div>
                <div class="form-group">
                     <label for="">作者</label>
                     <select name="authors_id_list" id="" class="form-control" multiple>
                         {% for  authors in authors_list%}
                             {% if authors_list.name.all ==  authors %}
                                 <option selected  value="{{ authors.pk }}">{{ authors.name }}</option>
                             {% else %}
                                 <option value="{{ authors.pk }}">{{ authors.name }}</option>
                             {% endif %}


                         {% endfor %}
                     </select>
                 </div>
                <input type="submit" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
</body>
</html>
